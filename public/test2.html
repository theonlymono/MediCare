<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <link href="../public/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <img id="bodyImage" src="../img/human-body-front.png" usemap="#image-map" alt="Human Body">

    <map name="image-map">
        <area id="headArea" target="" alt="Head" title="Head" href="" coords="176,76,180,73,181,86,189,94,203,99,216,98,226,93,234,86,234,74,240,75,244,65,244,52,237,53,237,32,232,21,223,12,213,8,201,8,189,13,181,22,177,32,177,45,177,53,171,51,170,58,172,68" shape="poly">
        <area id="neckArea" target="" alt="Neck" title="Neck" href="" coords="151,137,161,133,173,124,184,114,184,90,192,96,201,99,212,99,223,96,231,90,231,114,246,128,263,138,246,145,225,150,214,151,207,157,199,150,184,149,170,146" shape="poly">
        <area id="chestArea" target="" alt="Chest" title="Chest" href="" coords="198,150,207,157,214,151,243,149,267,152,275,157,280,166,280,178,275,198,266,214,253,224,230,228,207,225,184,228,163,225,149,215,140,197,134,171,136,162,143,154,155,151,175,149" shape="poly">
        <area id="abdomenArea" target="" alt="Abdomen" title="Abdomen" href="" coords="144,209,142,232,142,256,147,279,147,302,170,320,207,320,245,320,268,302,267,280,273,257,273,236,270,210,258,222,240,228,223,227,207,224,190,227,171,227,157,222" shape="poly">
        <area id="pelvisArea" target="" alt="Pelvis" title="Pelvis" href="" coords="246,320,233,321,197,321,168,320,148,302,144,322,143,348,152,354,171,376,182,391,187,404,193,418,201,427,208,430,214,428,223,418,229,398,237,384,257,361,273,346,271,336,271,318,267,303" shape="poly">
        <area id="tighArea" target="" alt="Tigh" title="Tigh" href="" coords="161,364,184,395,193,420,202,429,212,429,222,419,231,396,245,374,272,345,281,382,283,414,288,446,285,491,273,541,276,563,261,560,245,563,230,571,219,504,210,454,210,431,204,430,204,457,195,505,183,573,169,562,154,558,139,559,140,542,130,491,127,446,131,414,133,385,142,348" shape="poly">
        
    </map>

    <script>
        const bodyImage = document.getElementById('bodyImage');
        const headArea = document.getElementById('headArea');
        const neckArea = document.getElementById('neckArea');
        const chestArea = document.getElementById('chestArea');
        const abdomenArea = document.getElementById('abdomenArea');
        const pelvisArea = document.getElementById('pelvisArea');
        const thighArea = document.getElementById('thighArea');
        const armsArea = document.getElementById('armsArea');

        // Paths to the highlighted images
        const highlightedHeadImage = "../img/front-head-selected.png";
        const highlightedNeckImage = "../img/front-neck-selected.png";
        const highlightedChestImage = "../img/front-chest-selected.png";
        const highlightedAbdomenImage = "../img/front-abdomen-selected.png";
        const highlightedPelvisImage = "../img/front-pelvis-selected.png";
        const highlightedThighImage = "../img/front-thigh-selected.png";

        // Path to the default image
        const defaultImage = "../img/human-body-front.png";

        // Preload the highlighted images
        const preloadHeadImage = new Image();
        const preloadNeckImage = new Image();
        const preloadChestImage = new Image();
        const preloadAbdomenImage = new Image();
        const preloadPelvisImage = new Image();
        const preloadThighImage = new Image();
        preloadHeadImage.src = highlightedHeadImage;
        preloadNeckImage.src = highlightedNeckImage;
        preloadChestImage.src = highlightedChestImage;
        preloadAbdomenImage.src = highlightedAbdomenImage;
        preloadPelvisImage.src = highlightedPelvisImage;
        preloadThighImage.src = highlightedThighImage;

        // Function to change the image on hover
        function changeImage(newSrc) {
            bodyImage.src = newSrc;
        }

        // Add event listeners for hover on head area
        headArea.addEventListener('mouseenter', () => {
            changeImage(highlightedHeadImage);
        });
        headArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on neck area
        neckArea.addEventListener('mouseenter', () => {
            changeImage(highlightedNeckImage);
        });
        neckArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on chest area
        chestArea.addEventListener('mouseenter', () => {
            changeImage(highlightedChestImage);
        });
        chestArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });
        
        // Add event listeners for hover on abdomen area
        abdomenArea.addEventListener('mouseenter', () => {
            changeImage(highlightedAbdomenImage);
        });
        abdomenArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on pelvis area
        pelvisArea.addEventListener('mouseenter', () => {
            changeImage(highlightedPelvisImage);
        });
        pelvisArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on thigh area
        thighArea.addEventListener('mouseenter', () => {
            changeImage(highlightedThighImage);
        });
        thighArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

    </script>
</body>
</html>
