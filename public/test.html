    <script>
        const bodyImage = document.getElementById('bodyImage');
        const headArea = document.getElementById('headArea');
        const neckArea = document.getElementById('neckArea');
        const chestArea = document.getElementById('chestArea');
        const abdomenArea = document.getElementById('abdomenArea');
        const pelvisArea = document.getElementById('pelvisArea');
        const thighsArea = document.getElementById('thighsArea');
        const leftKneeArea = document.getElementById('leftKneeArea');
        const rightKneeArea = document.getElementById('rightKneeArea');
        const leftLegArea = document.getElementById('leftLegArea');
        const rightLegArea = document.getElementById('rightLegArea');
        const leftAnkleArea = document.getElementById('leftAnkleArea');
        const rightAnkleArea = document.getElementById('rightAnkleArea');
        const leftFootArea = document.getElementById('leftFootArea');
        const rightFootArea = document.getElementById('rightFootArea');

        // Paths to the highlighted images
        const highlightedHeadImage = "../img/front-head-selected.png";
        const highlightedNeckImage = "../img/front-neck-selected.png";
        const highlightedChestImage = "../img/front-chest-selected.png";
        const highlightedAbdomenImage = "../img/front-abdomen-selected.png";
        const highlightedPelvisImage = "../img/front-pelvis-selected.png";
        const highlightedThighsImage = "../img/front-thighs-selected.png";
        const highlightedKneesImage = "../img/front-knees-selected.png";
        const highlightedLegsImage = "../img/front-legs-selected.png";
        const highlightedAnklesImage = "../img/front-ankles-selected.png";
        const highlightedFeetImage = "../img/front-feet-selected.png";

        // Path to the default image
        const defaultImage = "../img/human-body-front.png";

        // Preload the highlighted images
        const preloadHeadImage = new Image();
        const preloadNeckImage = new Image();
        const preloadChestImage = new Image();
        const preloadAbdomenImage = new Image();
        const preloadPelvisImage = new Image();
        const preloadThighsImage = new Image();
        const preloadKneesImage = new Image();
        const preloadLegsImage = new Image();
        const preloadAnklesImage = new Image();
        const preloadFeetImage = new Image();
        preloadHeadImage.src = highlightedHeadImage;
        preloadNeckImage.src = highlightedNeckImage;
        preloadChestImage.src = highlightedChestImage;
        preloadAbdomenImage.src = highlightedAbdomenImage;
        preloadPelvisImage.src = highlightedPelvisImage;
        preloadThighsImage.src = highlightedThighsImage;
        preloadKneesImage.src = highlightedKneesImage;
        preloadLegsImage.src = highlightedLegsImage;
        preloadAnklesImage.src = highlightedAnklesImage;
        preloadFeetImage.src = highlightedFeetImage;

        // Function to change the image on hover
        function changeImage(newSrc) {
            bodyImage.src = newSrc;
        }

        // Add event listeners for hover on head area
        headArea.addEventListener('mouseenter', () => {
            changeImage(highlightedHeadImage);
        });
        headArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on neck area
        neckArea.addEventListener('mouseenter', () => {
            changeImage(highlightedNeckImage);
        });
        neckArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on chest area
        chestArea.addEventListener('mouseenter', () => {
            changeImage(highlightedChestImage);
        });
        chestArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });
        
        // Add event listeners for hover on abdomen area
        abdomenArea.addEventListener('mouseenter', () => {
            changeImage(highlightedAbdomenImage);
        });
        abdomenArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on pelvis area
        pelvisArea.addEventListener('mouseenter', () => {
            changeImage(highlightedPelvisImage);
        });
        pelvisArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on thighs area
        thighsArea.addEventListener('mouseenter', () => {
            changeImage(highlightedThighsImage);
        });
        thighsArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on knees area
        leftKneeArea.addEventListener('mouseenter', () => {
            changeImage(highlightedKneesImage);
        });
        leftKneeArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on knees area
        rightKneeArea.addEventListener('mouseenter', () => {
            changeImage(highlightedKneesImage);
        });
        rightKneeArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on legs area
        leftLegArea.addEventListener('mouseenter', () => {
            changeImage(highlightedLegsImage);
        });
        leftLegArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on legs area
        rightLegArea.addEventListener('mouseenter', () => {
            changeImage(highlightedLegsImage);
        });
        rightLegArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on ankles area
        leftAnkleArea.addEventListener('mouseenter', () => {
            changeImage(highlightedAnklesImage);
        });
        leftAnkleArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on ankles area
        rightAnkleArea.addEventListener('mouseenter', () => {
            changeImage(highlightedAnklesImage);
        });
        rightAnkleArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on feet area
        leftFootArea.addEventListener('mouseenter', () => {
            changeImage(highlightedFeetImage);
        });
        leftFootArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

        // Add event listeners for hover on feet area
        rightFootArea.addEventListener('mouseenter', () => {
            changeImage(highlightedFeetImage);
        });
        rightFootArea.addEventListener('mouseleave', () => {
            changeImage(defaultImage);
        });

    </script>
</body>
